<!DOCTYPE html>
<html>

        <head>
                <title>Form with client-side validation</title>
        </head>
        
    <body>
            <!--Nombre: Daniel A. Diaz Gomez
                Fecha: 1 de Febrero del año 2022
                Curso: INTE2520L
                Actividad Laboratorio #2: Creación de un formulario -->
     
        <form action="form.php" method="post">
            <fieldset>
                <legend>Contact Us</legend>
                <p>All fields are required, as indicated by the red icons.</p>
                <label for="name"> Name:</label>
                <input type="text" name="name" id="name" required>
                <label for="email"> Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="comments"> Message:</label>
                <textarea cols="25" rows="5" name="comments" required></textarea>
                <br>
                <br>
                <input type="submit" name="Submit" value="Submit" id="submit">
                <input type="reset" name="Reset" value="Reset" id="reset">
            </fieldset>
        </form>

        <style>

            body{
                font-family: "verdana";
                font-size: 11px;
            }

            input, textarea{
                border: 1px solid #aaa;
                box-shadow: 0px 0px 3px #ccc, 0 10px 15px #eee inset;
                border-radius: 4px;
            }

            textarea{
                overflow: auto;
                padding: 5px;
            }

            #submit{
                color: #555;
                font-weight: bold;
            }

            #reset{
                color: #555;
                font-weight: bold;
            }

            label{
                padding-top: 15px;
                display: block;
                font-weight: bold;
            }

            legend{
                font-size: 16px;
                font-weight: bold;
                color: #555;
            }

            fieldset{
                border: 1px solid #555;
                border-radius: 4px;
                margin-bottom: 5px;
            }
            
            input:invalid, textarea:invalid{
                background: #fff;
                box-shadow: 0 0 5px #d45252;
            }

            input:required:valid, textarea:required:valid{
                background: #fff;
                box-shadow: 0 0 5px #5cd053;
                border-color: #28921f;
            }

        </style>

    </body>

</html>
